<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADHD-friendly reminders app - Completed tasks">
    <title>Completed - Reminders</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upcoming.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="page-title">Completed</h1>
            <div class="header-actions">
                <!-- Sync Status Indicator (Phase 5) -->
                <div class="sync-status" id="syncStatus" title="Sync status">
                    <span class="sync-indicator" id="syncIndicator"></span>
                    <span class="sync-text" id="syncText">Offline</span>
                </div>
                <button class="btn-icon" id="syncBtn" aria-label="Sync now" title="Sync now">
                    <span class="icon">&#10227;</span>
                </button>
                <button class="btn-icon" id="refreshBtn" aria-label="Refresh" title="Refresh">
                    <span class="icon">&#8635;</span>
                </button>
                <button class="btn-icon" id="settingsBtn" aria-label="Settings" title="Settings">
                    <span class="icon">&#9881;</span>
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav" id="appNav">
            <a href="index.html" class="nav-link">Today</a>
            <a href="upcoming.html" class="nav-link">Upcoming</a>
            <a href="future.html" class="nav-link">Future</a>
            <a href="completed.html" class="nav-link active" aria-current="page" id="completedNavLink">Completed</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div id="completedContainer" class="upcoming-container">
                <p class="loading">Loading completed reminders...</p>
            </div>
        </main>

        <!-- Floating Action Button -->
        <a href="edit.html" class="fab" aria-label="Create new reminder">
            <span class="fab-icon">+</span>
        </a>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="btn-icon modal-close" id="closeSettingsBtn" aria-label="Close">
                    <span class="icon">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-item">
                    <label class="toggle-label">
                        <span class="toggle-text">Show Completed Panel</span>
                        <input type="checkbox" id="showCompletedToggle" class="toggle-input" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <p class="settings-description">Display a tab for completed tasks in navigation</p>
                </div>
                <div class="settings-item" id="logoutSection" style="display: none;">
                    <button class="btn btn-secondary btn-logout" id="modalLogoutBtn">
                        <span class="icon">&#9211;</span> Logout
                    </button>
                </div>
                <div class="settings-item">
                    <a href="settings.html" class="btn btn-secondary">
                        Advanced Settings
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/errors.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Completed view
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication first (only for cloud API)
            const authOk = await Auth.init();
            if (!authOk) return; // Redirected to login

            if (typeof App !== 'undefined' && App.init && App.initCompletedView) {
                await App.init(); // Wait for API config to load first!
                App.initCompletedView();
            }

            // Initialize sync manager (Phase 5)
            if (typeof SyncManager !== 'undefined') {
                SyncManager.init();

                // Update sync status UI
                SyncManager.onSyncStatusChange((status) => {
                    const indicator = document.getElementById('syncIndicator');
                    const text = document.getElementById('syncText');
                    const syncBtn = document.getElementById('syncBtn');

                    if (indicator && text) {
                        // Update indicator color and text
                        indicator.className = `sync-indicator sync-${status}`;

                        switch(status) {
                            case 'offline':
                                text.textContent = 'Offline';
                                break;
                            case 'online':
                                text.textContent = 'Online';
                                break;
                            case 'syncing':
                                text.textContent = 'Syncing...';
                                if (syncBtn) syncBtn.disabled = true;
                                break;
                            case 'synced':
                                const lastSync = SyncManager.lastSync();
                                if (lastSync) {
                                    const date = new Date(lastSync);
                                    const now = new Date();
                                    const diff = Math.floor((now - date) / 1000 / 60); // minutes
                                    if (diff < 1) {
                                        text.textContent = 'Just synced';
                                    } else if (diff < 60) {
                                        text.textContent = `Synced ${diff}m ago`;
                                    } else {
                                        text.textContent = 'Synced';
                                    }
                                } else {
                                    text.textContent = 'Synced';
                                }
                                if (syncBtn) syncBtn.disabled = false;
                                break;
                            case 'error':
                                text.textContent = 'Sync error';
                                if (syncBtn) syncBtn.disabled = false;
                                break;
                        }
                    }
                });

                // Manual sync button handler
                const syncBtn = document.getElementById('syncBtn');
                if (syncBtn) {
                    syncBtn.addEventListener('click', async () => {
                        const result = await SyncManager.sync();
                        if (result.success) {
                            // Refresh the view to show synced changes
                            if (typeof App !== 'undefined' && App.initCompletedView) {
                                App.initCompletedView();
                            }
                        }
                    });
                }
            }
        });

        // Refresh button handler
        document.getElementById('refreshBtn')?.addEventListener('click', () => {
            if (typeof App !== 'undefined' && App.initCompletedView) {
                App.initCompletedView();
            }
        });

        // Settings modal handling
        (async function() {
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettingsBtn = document.getElementById('closeSettingsBtn');
            const showCompletedToggle = document.getElementById('showCompletedToggle');
            const completedNavLink = document.getElementById('completedNavLink');
            const logoutSection = document.getElementById('logoutSection');
            const modalLogoutBtn = document.getElementById('modalLogoutBtn');

            // Load saved preference for completed panel (always shown on this page)
            const showCompleted = localStorage.getItem('show_completed_panel') === 'true';
            showCompletedToggle.checked = showCompleted;

            // Open settings modal
            settingsBtn?.addEventListener('click', () => {
                settingsModal.style.display = 'flex';
            });

            // Close settings modal
            closeSettingsBtn?.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });

            // Close modal on overlay click
            settingsModal?.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });

            // Toggle completed panel visibility
            showCompletedToggle?.addEventListener('change', () => {
                const isChecked = showCompletedToggle.checked;
                localStorage.setItem('show_completed_panel', isChecked.toString());
                // If user turns off completed panel while on this page, redirect to Today
                if (!isChecked) {
                    window.location.href = 'index.html';
                }
            });

            // Show logout button if using cloud API
            const usingCloud = await Auth.isUsingCloudAPI();
            if (usingCloud && Auth.isAuthenticated() && logoutSection) {
                logoutSection.style.display = 'block';
                modalLogoutBtn?.addEventListener('click', async () => {
                    await Auth.logout();
                    window.location.href = 'login.html';
                });
            }
        })();
    </script>
</body>
</html>
