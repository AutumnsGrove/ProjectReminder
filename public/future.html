<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADHD-friendly reminders app - Future tasks">
    <title>Future Tasks</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upcoming.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="page-title">Future Tasks</h1>
            <nav class="view-nav">
                <a href="index.html" class="nav-link">Today</a>
                <a href="upcoming.html" class="nav-link">Upcoming</a>
                <a href="future.html" class="nav-link active">Future</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="futureContainer" class="upcoming-container">
                <p class="loading">Loading future reminders...</p>
            </div>
        </main>

        <!-- Floating Action Button -->
        <a href="edit.html" class="fab" aria-label="Create new reminder">
            <span class="fab-icon">+</span>
        </a>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/errors.js"></script>
    <script src="js/api.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Future view
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof App !== 'undefined' && App.init && App.initFutureView) {
                await App.init(); // Wait for API config to load first!
                App.initFutureView();
            }
        });
    </script>
</body>
</html>
