<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADHD-friendly reminders app - Today view">
    <title>Today - Reminders</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/today.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="page-title">Today</h1>
            <div class="header-actions">
                <button class="btn-icon" id="refreshBtn" aria-label="Refresh" title="Refresh">
                    <span class="icon">â†»</span>
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <a href="index.html" class="nav-link active" aria-current="page">Today</a>
            <a href="upcoming.html" class="nav-link">Upcoming</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Overdue Section -->
            <section class="reminder-section" id="overdueSection" style="display: none;">
                <h2 class="section-title overdue">Overdue</h2>
                <div class="reminders-list" id="overdueList"></div>
            </section>

            <!-- Today Section -->
            <section class="reminder-section" id="todaySection">
                <h2 class="section-title">Today's Tasks</h2>
                <div class="reminders-list" id="todayList">
                    <div class="empty-state">
                        <p>No reminders for today</p>
                        <p class="empty-subtitle">Tap + to add one</p>
                    </div>
                </div>
            </section>

            <!-- Floating Tasks (No due date) -->
            <section class="reminder-section" id="floatingSection" style="display: none;">
                <h2 class="section-title">Anytime</h2>
                <div class="reminders-list" id="floatingList"></div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <a href="edit.html" class="fab" aria-label="Add new reminder">
            <span class="fab-icon">+</span>
        </a>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/errors.js"></script>
    <script src="js/api.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Today view
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof App !== 'undefined' && App.init && App.initTodayView) {
                await App.init(); // Wait for API config to load first!
                App.initTodayView();
            }
        });

        // Refresh button handler
        document.getElementById('refreshBtn')?.addEventListener('click', () => {
            if (typeof App !== 'undefined' && App.initTodayView) {
                App.initTodayView();
            }
        });
    </script>
</body>
</html>
