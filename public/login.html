<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reminders</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-secondary);
            padding: var(--spacing-md);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--color-bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-xl);
            text-align: center;
        }

        .app-logo {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
        }

        .login-title {
            font-size: var(--font-size-xxl);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
        }

        .login-message {
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-lg);
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="app-logo">ðŸ“‹</div>
            <h1 class="login-title">Reminders</h1>
            <p class="login-message">Checking authentication...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Cloudflare Access handles authentication
        // This page just checks auth status and redirects
        (async function() {
            const usingCloud = await Auth.isUsingCloudAPI();

            if (!usingCloud) {
                // Not using cloud API, go straight to app
                window.location.href = 'index.html';
                return;
            }

            // Check if authenticated via Cloudflare Access
            const authStatus = await Auth.checkAuthStatus();

            if (authStatus.authenticated) {
                // Authenticated - go to app
                window.location.href = 'index.html';
            } else {
                // Not authenticated - CF Access should have already prompted
                // This shouldn't happen unless CF Access isn't configured
                document.querySelector('.login-message').textContent =
                    'Authentication required. Please configure Cloudflare Access.';
                document.querySelector('.loading-spinner').style.display = 'none';
            }
        })();
    </script>
</body>
</html>
